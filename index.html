<html>
    <head>
        <title> Basketball ScoreCard</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>

        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <h2 id = "home-el" class="score">0</h2>
                <div class="home-btns">
                    <div class="btn">
                        <button id="plus1hmbtn" onclick="plus1home()">+1</button>
                    </div>
                    <div class="btn">
                        <button id="plus2hmbtn" onclick="plus2home()">+2</button>
                    </div>
                    <div class="btn">
                        <button id="plus3hmbtn" onclick="plus3home()">+3</button>
                    </div>
                </div>  
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <h2 id = "guest-el" class="score">0</h2>
                <div class="guest-btns">
                    <div class="btn">
                        <button id = "plus1gstbtn" onclick="plus1guest()">+1</button>
                    </div>
                    <div class="btn">
                        <button id = "plus2gstbtn" onclick="plus2guest()">+2</button>
                    </div>
                    <div class="btn">
                        <button id="plus3gstbtn" onclick="plus3guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
